{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-folder-plus me-2"></i> Add Group</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_group') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-folder"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-plus-circle me-2"></i> Add Group
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fas fa-layer-group me-2"></i> Manage Groups</h3>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i> Back to Monitors
            </a>
        </div>

                <h5 class="mb-0"><i class="fas fa-list me-2"></i> Available Groups</h5>
